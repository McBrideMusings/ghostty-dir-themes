name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-deb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev debhelper

      - name: Build .deb package
        run: dpkg-buildpackage -us -uc -b

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: ../*.deb

  github-release:
    needs: build-deb
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download .deb artifact
        uses: actions/download-artifact@v4
        with:
          name: deb-package
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.deb
          generate_release_notes: true

  update-apt-repo:
    needs: github-release
    runs-on: ubuntu-latest
    steps:
      - name: Download .deb artifact
        uses: actions/download-artifact@v4
        with:
          name: deb-package
          path: dist/

      - name: Checkout apt-repo
        uses: actions/checkout@v4
        with:
          repository: McBrideMusings/apt-repo
          token: ${{ secrets.APT_REPO_TOKEN }}
          path: apt-repo

      - name: Install reprepro
        run: sudo apt-get update && sudo apt-get install -y reprepro

      - name: Update apt repository
        run: |
          cd apt-repo
          reprepro includedeb stable ../dist/*.deb
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update gdt to ${{ github.ref_name }}" || true
          git push

  update-homebrew-tap:
    needs: github-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tap repo
        uses: actions/checkout@v4
        with:
          repository: McBrideMusings/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Get tarball SHA256
        id: sha
        run: |
          URL="https://github.com/McBrideMusings/ghostty-dir-themes/archive/refs/tags/${{ github.ref_name }}.tar.gz"
          SHA=$(curl -sL "$URL" | shasum -a 256 | awk '{print $1}')
          echo "sha256=$SHA" >> "$GITHUB_OUTPUT"
          echo "url=$URL" >> "$GITHUB_OUTPUT"

      - name: Update formula
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          cd homebrew-tap
          sed -i "s|url \".*\"|url \"${{ steps.sha.outputs.url }}\"|" Formula/gdt.rb
          sed -i "s|sha256 \".*\"|sha256 \"${{ steps.sha.outputs.sha256 }}\"|" Formula/gdt.rb
          sed -i "s|version \".*\"|version \"${VERSION}\"|" Formula/gdt.rb || true
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update gdt to ${VERSION}"
          git push
